<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="styles/foot.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Wrapper -->
    <div class="wrapper">
        <!-- Header -->
        <div id="header-placeholder"></div>

        <!-- Main Content -->
        <div class="content">
            <section class="p-5">
                <div class='container'>
                    <h1 class='mt-n4 mb-5'>Support</h1>
                    <form id="form" action="#" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type='text' class="form-control" id="name" required aria-label="Full Name">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type='email' class="form-control" id="email" required aria-label="Email Address">
                        </div>

                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="4" required aria-label="Message"></textarea>
                        </div>

                        <div>
                            <button type='submit' class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>

        
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // Load the header and footer when the document is fully loaded
        document.addEventListener("DOMContentLoaded", function() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                });

            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                });
        });

        document.getElementById('form').addEventListener('submit', function (event) {
            event.preventDefault();

            // Get the form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Create an object to store the data
            const formData = {
                name: name,
                email: email,
                message: message,
                timestamp: new Date().toISOString()
            };

            // Retrieve existing messages from local storage
            const existingMessages = JSON.parse(localStorage.getItem('supportMessages')) || [];

            // Add the new message to the array
            existingMessages.push(formData);

            // Save the updated array back to local storage
            localStorage.setItem('supportMessages', JSON.stringify(existingMessages));

            // Show success alert and reload the page
            alert("Your message has been submitted successfully, Please wait for the reply!");
            window.location.reload();
        });
    </script>

</body>

</html>
