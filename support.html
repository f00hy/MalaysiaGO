<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/foot.css"> <!-- Link to your CSS file -->
</head>

<body class="d-flex flex-column min-vh-100">

    <div id="header"></div>

    <main class="flex-fill">
        <section class="p-5">
            <div class='container'>
                <h1 class='mt-n4 mb-5'>Support</h1>
                <form id="form">
                    <div class="mb-3">
                        <label for="name">Full Name</label>
                        <input type='text' class="form-control" id="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="email">Email address</label>
                        <input type='email' class="form-control" id="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="message">Message</label>
                        <input type='text' class="form-control" id="message" required>
                    </div>

                    <div>
                        <button type='submit' class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer id="footer" class="py-4 bg-dark text-white text-center">
        <p class="mb-0">Â© 2024 Your Company. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.getElementById("header").innerHTML = fetch('header.html')
            .then(res => res.text()).then(data => document.getElementById('header').innerHTML = data);

        document.getElementById("footer").innerHTML = fetch('footer.html')
            .then(res => res.text()).then(data => document.getElementById('footer').innerHTML = data);

        document.getElementById('form').addEventListener('submit', function (event) {
            event.preventDefault();
            alert("Your message has been submitted successfully, Please wait for the reply!");
            window.location.reload();
        });
    </script>

</body>

</html>
