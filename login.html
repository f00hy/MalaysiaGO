<!DOCTYPE html>

<html lang="en">
  <head>

    <!-- Browser Tab -->
    <title>Login to MalaysiaGO</title>
    <link rel="icon" href="assets/icons/logo.png" />

    <!-- Metadata -->
    <meta charset="utf-8" />
    <meta name="description" content="Malaysia Travelling Website" />
    <meta name="keywords" content="Malaysia, Travel, Adventure, Tips, Activities, Culture" />
    <meta name="author" content="Beh Jun Yue, Foo Yao Heng, Lee Shao Yuan, Yong Kai Wen" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles/login-register.css" />
    
  </head>

  <body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>    
    <!-- Spinner End -->

    <!-- Login and Register Form -->
    <div class="form-wrapper">

      <!-- Login Form -->
      <div class="login-form">

        <!-- Close Button -->
        <button class="close-btn">
          <i class="bi-x"></i>        
        </button>

        <!-- Title -->
        <h1 class="mb-4">LOGIN</h1>

        <form method="post" action="javascript:void(0);" autocomplete="on" novalidate>

          <!-- Username Input -->
          <div class="input-text-box mb-4">
            <input type="text" id="username" required />
            <label for="username">Username</label>
            <i class="bi-person-fill"></i>
            <small class="invalid-msg">
              Invalid username. Try again or create a new account.
            </small>
          </div>

          <!-- Password Input -->
          <div class="input-text-box mb-3">
            <input type="password" id="password" required />
            <label for="password">Password</label>
            <span class="password-icon">
              <i class="bi-eye-slash-fill"></i>
            </span>
            <small class="invalid-msg">
              Incorrect password. Try again or reset your password.
            </small>
          </div>

          <!-- Remember Me Checkbox & Forgot Password Link -->
          <div class="remember-forgot mb-4">
            <label>
              <input type="checkbox" />
              Remember me
            </label>
            <a href="javascript:void(0);">Forgot password?</a>
          </div>
          
          <!-- Login Button -->
          <div class="mb-4">
            <button class="login-btn" type="submit">
              Login
            </button>
          </div>

          <!-- Register Link -->
          <div class="register-link">
            Don't have an account?
            <a href="register.html">Register</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    
    <!--jQuery Core 3.7.1 JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
    </script>

    <!-- JS -->
    <script src="scripts/login.js"></script>
    <script src="scripts/spinner.js"></script>
  </body>
</html>
