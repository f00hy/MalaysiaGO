<!DOCTYPE html>

<html lang="en">
  <head>

    <!-- Browser Tab -->
    <title>Malaysia Map</title>
    <link rel="icon" href="assets/icons/logo.png" />

    <!-- Metadata -->
    <meta charset="utf-8" />
    <meta name="description" content="Malaysia Travelling Website" />
    <meta name="keywords" content="Malaysia, Travel, Adventure, Tips, Activities, Culture" />
    <meta name="author" content="Beh Jun Yue, Foo Yao Heng, Lee Shao Yuan, Yong Kai Wen" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/header_footer.css">
    <link rel="stylesheet" href="styles/spinner.css">
  </head>
  
  <body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
      <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
          <span class="sr-only">Loading...</span>
      </div>
    </div>    
    <!-- Spinner End -->

    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Hero Section with Image Background Only -->
    <section id="hero" class="hero" style="background-image: url('https://i.redd.it/k1ac1xpb31wy.png'); background-size: cover; background-position: center; height: 5.5vh; position: relative;">
    </section>

    <!-- Map -->
    <div class="map-wrapper">
      <div id="map"></div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="scripts/map/mapdata.js"></script>
    <script src="scripts/map/countrymap.js"></script>
    <script src="scripts/header_footer.js"></script>
    <script src="scripts/misc.js"></script>
    <script src="scripts/spinner.js"></script>
 
  </body>
</html>
