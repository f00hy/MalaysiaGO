<!DOCTYPE html>

<html lang = "en">
 
<head>

<meta charset = "utf-8">
<title>Support</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div id="header"></div>

    <section class = "p-5">
        <div class = 'container'>
            <h1>Support</h1>
            <form id="form">
                <div class="mb-3">
                    <label> Full Name</label>
                    <input type = 'text' class = "form-control" id="name" required>
                </div>

                <div class="mb-3">
                    <label> Email address</label>
                    <input type = 'email' class ="form-control" id="email" required>

                </div>

                <div class = "mb-3">
                    <label> Message</label>
                    <input type = 'text' class="form-control"  id="message" required>

                </div class="mb-3">
                
                <div>

                    <button type = 'submit' class = "btn btn-primary"> Submit </button>

                </div>
                
            
            </form>

            
        </div>
    </section>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">

    </script>

    <script>
        document.getElementById("header").innerHTML = fetch('header.html')
        .then(res => res.text()).then(data => document.getElementById('header').innerHTML = data);

        document.getElementById("footer").innerHTML = fetch('footer.html')
        .then( res => res.text()).then(data => document.getElementById('footer').innerHTML = data);

        document.getElementById('form').addEventListener('submit',function(event){
            event.preventDefault();
            alert("Your message has been submitted successfully, Please wait for the reply!");
            this.reset();
        });

    </script>

</body>
</html>
